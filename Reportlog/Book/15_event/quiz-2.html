<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = prompt("비교할 첫 번째 숫자");
        var num2 = prompt("비교할 두 번째 숫자");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if(num1 > num2){
            alert(num1 + "(이)가 " + num2 + "보다 큽니다.");
        }else if(num1 < num2) {
            alert(num1 + "(이)가 " + num2 + "보다 작습니다.");
        }else if(num1 === num2){
            alert(num1 + "(와)과 " + num2 + "는 같습니다.");
        }

    </script>
</body>
</html>
