<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리퀴즈</title>
    <style>
        ul {list-style: none;}
        .p1 {font-weight: bold}
        fieldset{width: 520px; padding: 30px;}
    </style>
</head>

<body>
    <main>
        <div>
            <form>
                <fieldset>
                    <h1>프런트엔드 개발자 지원서</h1>
                    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
                    <hr>
                    <p class="p1">개인정보</p>
                    <ul>
                        <li><label for="uid">이름</labe>
                                <input type="text" placeholder="공백없이 입력하세요" required>
                        </li>
                        <li><label for="tel">연락처</label>
                            <input type="tel" required>
                        </li>
                    </ul>
                    <p class="p1">지원 분야</p>
                    <ul>
                        <li><input type="radio" name="section1" checked><label for="section1">웹 퍼블리싱</labe>
                        </li>
                        <li> <input type="radio" name="section1"><label for="section1">웹 애플리케이션 개발</labe>
                        </li>
                        <li><input type="radio" name="section1"><label for="section1">개발 환경 개선</labe>
                        </li>
                    </ul>
                    <p class="p1">지원 동기</p>
                    <textarea class="textarea" placeholder="본사 지원 동기를 간략히 써 주세요." rows="5" cols="50" maxlength="60"></textarea><br>
                    <input type="submit" value="접수하기">
                    <input type="button" value="다시 쓰기">
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
