<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="../05/css/form2.css" rel="stylesheet"> -->
    <style>
fieldset{width: 600px;}
    </style>
</head>
<body>
    <div><h1>회원 가입을 환영합니다</h1></div>
    <div>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
                </li>
                <li>
                    <label for="user-mail">이메일</label>
                    <input type="email" id="user-mail" required>
                </li>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2" required>
                </li>
            </ul>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
                <p><input type="radio" name="mail" checked > 메일수신
                <input type="radio" name="mail"> 메일 수신 안 함</p>
        </fieldset>
    </div>
    <div>
        <input type="submit" value="가입하기"> <input type="button" value="취소">
    </div>
</body>
</html>
