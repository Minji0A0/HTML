<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 문서 전체에 적용하는 스타일 */
            box-sizing: border-box;
            /* 박스 사이즈 */
            margin: 0;
            /* 마진 */
            padding: 0;
            /* 패딩 */
        }

        .w {
            width: 300px;
        }

        fieldset {
            width: 480px;
            margin: 40px;
            padding: 15px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>배송 정보</legend>
            <table>
                <tr>
                    <td><label for="user-name">이름</label></li>
                    <td><input type="text" id="user-name" class="w" autofocus></td>
                <tr>
                    <td><label for="user-address">배송 주소</label></td>
                    <td> <input type="address" id="user-address" class="w"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="user-mail">이메일</label></td>
                    <td><input type="mail" id="user-mail" class="w"></td>
                </tr>
                <tr>
                    <td><label for="tel">연락처</label></td>
                    <td><input type="tel" id="tel" value="하이픈 빼고 입력해 주세요(010123456878)" class="w"></td>
                </tr>
                <tr>
                    <td><label for="user-date">배송 지정</label></td>
                    <td><input type="date" id="user-date"> (주문일로부터 최소 3일 이후) </input></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>

</html>
