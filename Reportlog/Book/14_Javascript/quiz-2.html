<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
        p{color: red; font-weight: bold; font-size: medium;}
    </style>
</head>

<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var i;
        var userNumber = prompt("몇 까지 3의 배수를 찾을까요?")
        var count = 0;
        
        if (userNumber > 0) {
            for (var i = 1;  i <= userNumber; i++) {
                    if (i % 3 === 0) {
                        count++;
                    document.write(i + ", ");
                    }}
                    document.write("<p>")
                        document.write("<br>" + userNumber + "까지 3의 배수의 개수 : " + count++ )}
                        document.write("</ p>")
                    

    </script>
</body>

</html>
