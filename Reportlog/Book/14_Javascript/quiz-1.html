<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        var userNumber = prompt("숫자를 입력하시오.");
        if (userNumber > 0) {
            if (userNumber % 4 === 0) {
                document.write(userNumber + "는 4의 배수입니다.")
            } else {
                document.write(userNumber + "는 4의 배수가 아닙니다.")
            }
        } else {
            alert("취소되었습니다.")
        }
    </script>
</body>

</html>
