<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{width: 200px;margin:30px  auto;}
    img{animation: rotateBear 2.5s infinite  ;border-radius: 50%; border: 1px solid white; box-shadow: 5px 6px 30px 2px #222; display: block;}
    @keyframes rotateBear {
      from { transform: perspective(200px) rotateY(0deg); }
        50% {transform: perspective(200px) rotateY(-180deg);}
        to {transform: perspective(200px) rotateY(-360deg);}
    }
</style>
<body>
    <div id="container">
        <img src="images/bear.jpg" alt="곰인형 사진">
    </div>
  </body>
  </html>
