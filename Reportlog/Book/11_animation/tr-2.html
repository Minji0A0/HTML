<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 100px; height: 100px;background: pink; margin: 50px auto; border: 1px solid hotpink;
        transition: 2s ease-in;
        transition-property: all;transition-duration: 2s; transition-timing-function: ease-in; transition-delay: 0;}
        
        .box:hover{width: 200px; height: 200px; background-color: hotpink; transform: rotate(270deg);}

    </style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
