<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{width: 800px; margin: 20px auto;}
        .origin{border: 1px solid black; width: 100px; height: 100px; float: left; margin: 40px;perspective: 200px;}
        .origin > div {background-color: orange; width: 100px; height: 100px;transition: all 3s;}
        
        #rotatex:hover{transform:rotateX(55deg);}
        #rotatey:hover{transform:rotateY(55deg);}
        #rotatez:hover{transform:rotateZ(55deg);}
        #rotatexyz:hover{transform:rotate3d(6, 0, -1.5, 55deg);}
    </style>
</head>

<body>
    <div id="container">
      <div class="origin">
        <div id="rotatex"></div>
      </div>
      <div class="origin">
        <div id="rotatey"></div>
      </div>
      <div class="origin">		
        <div id="rotatez"></div>
      </div>
      <div class="origin">	
        <div id="rotatexyz"></div>	
      </div>
    </div>
  </body>
  </html>
