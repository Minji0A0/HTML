<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{width: 800px; height: 200px;}
        .origin{width: 100px; height: 100px; border: 1px solid hotpink; float: left; margin: 30px;}
        .origin>div{width: 100px; height: 100px; background-color: pink;}

        #movex:hover{transform: translateX(50px);}
        #movey:hover{transform: translateY(20px);}
        #movexy:hover{transform: translate(40px, 90px);}
    </style>
</head>
<body>		
    <div id="container">
        <div class="origin">
            <div  id="movex"></div>		
        </div>
        <div class="origin">
            <div id="movey"></div>	
        </div>
        <div class="origin">
            <div id="movexy"></div>		
        </div>
    </div>
    </div>
</body>
</html>
