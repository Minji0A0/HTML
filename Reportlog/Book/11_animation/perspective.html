<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{border: 1px solid black; width: 150px; height: 180px; margin: 20px;float: left;} 
        div >img{ width: 150px; height: 180px; }
        .rotatex:hover{transform: rotatex(50deg);}
        #pers{perspective: 300px;}
    </style>
</head>
<body>		
    <h4>원본 이미지</h4>
    <div class="origin">
        <img src="images/sunset.jpg" alt="">
    </div>
    <div class="origin">
        <div class="rotatex">
            <img src="images/sunset.jpg" alt="">
        </div>
    </div>
    <div class="origin" id="pers">
        <div class="rotatex">
            <img src="images/sunset.jpg" alt="">
        </div>
    </div>
</body>
</html>
